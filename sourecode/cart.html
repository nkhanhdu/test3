<div class="address-container">
    <a href="#/"><i class="fa-solid fa-house"></i></a>
    <div class="address">
        <a href="#/"> Home </a>/
        <a href="#!products"> Products </a>/
        <a href="#!cart"> Shopping Cart </a>
    </div>
</div>
<div ng-controller="cartController">

</div>
<div class="cart-show">
    <h4>
        Shopping cart()
    </h4>
    <div class="cart-af">
        <form action="">
            <table>
                <tr>
                    <td>Image</td>
                    <td>Product Name</td>
                    <td>Unit Price</td>
                    <td>Quantity</td>
                    <td>Total</td>
                </tr>
                <tr ng-repeat="s in myCartItems">
                    <td>{{s.img}}</td>
                    <td>{{s.name}}</td>
                    <td>{{s.price}}</td>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <a href="#!checkout">checkout</a>
    </div>
</div>
